{% extends 'base.html' %}
{% load static %}
{% block title %}Student Registration{% endblock %}
{% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/teacher_register.css' %}">
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Teacher Registration</h2>
                <form method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
