{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">Username:</label>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </p>
        <button type="submit">Log in</button>
    </form>

    <p><a href = "{% url 'register' %}">Register</a> here if you don't have an account!</p>
    <p>Return back to the <a href = "{% url 'home' %}">homepage</a>!</p>
{% endblock %}
