{% load static %}
<div class = "navbar">
    <div class="logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'media\Uni_of_surrey.png' %}" alt="logo" style="width: 600px; height: 150px;">
        </a>
    </div>
    <div class="links">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="logout" style = "margin-left: 5px">Logout</a>
            <a href = "{% url 'profile' %}" class="profile" style = "margin-left: 4px">Profile</a>
        {% else %}
            <a href="{% url 'login' %}" class="login" style="margin-left: 5px">Login</a>
            <a href="{% url 'register' %}" class="register" style="margin-left: 4px">Register</a>
        {% endif %}
    </div>

</div>
